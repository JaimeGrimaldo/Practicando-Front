<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Gideon Gaming</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="imagen-fondo">
        <img src="../assets/imagen-loginFondo.jpg" alt="fondo" class="imagendefondo">
    </div>
    <div class="contenedor-lateral-izquierdo">
        <img src="../assets/imagen-login.jpg" alt="Review" class="imagen-lateral">
    </div>
    <div class="contenedor-lateral-derecho">
        <h1>Inicia sesión</h1>
        <h2>Bienvenido a tu portal gaming</h2>
        <div class="contenedor-formulario">
            <form>
                <label class="label-email">Inicia sesión con tu email</label>
                <input type="email" class="emailCampo">
                <label class="label-contra">Contraseña</label>
                <input type="password" class="passCampo">
                <a href="">
                    <button class="boton-iniciar">Iniciar sesión</button>
                </a>
                <p class="problemas">¿Tienes problemas para iniciar sesión?</p>
            </form>
        </div>



        <p class="otambien">- O también - </p>
        <a href="">
            <button class="boton-registrar">Registrate</button>
        </a>
    </div>


</body>
</html>
